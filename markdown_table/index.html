<!DOCTYPE html>
<html>
<head>
    <title>Convert table markdown</title>
    <style>
    textarea {
        overflow: scroll;
        white-space: nowrap;
    }
    </style>
</head>
<body>

    <div><textarea id="txt" rows="10" cols="100"></textarea></div>
    <div><button id="btn">Convert</button></div>
    <div><textarea id="result" rows="10" cols="100"></textarea></div>
    <script type="text/javascript">
        document.getElementById('btn').onclick = function(){
        var a = document.getElementById('txt').value;
        var b = a.split('\n');
        // duplicate header
        b.splice(1,0,b[0]);
        // add | each tab
        var b1 = b.map(i=>i.replace(new RegExp('\t', 'g'),' | ').replace(/^(.*)$/g,"| \$1 |"));
        // seperate header and result
        b1[1] = b1[1].replace(/[^\s\|]/g,'-');
        var b2 = b1.join("\n");
        document.getElementById('result').value = b2;
          
        };
    </script>
</body>
</html>
